<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">Hi</div>
        <button class="digit zero">0</button>
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
        <button class="reset">Clear</button>
        <button class="equal">=</button>

    </div>
</body>

</html>
